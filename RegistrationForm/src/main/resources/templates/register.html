<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1 style="color: red"> User Registration Form</h1>
        <form class = "col-5" th:action="@{/registerUser}" th:object="${user}" method="POST">
            <div class="mb-3">
                <label class="form-label"><b>Name</b></label>
                <input type="text" th:field="${user.name}" class="form-control" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Username</b></label>
                <input type="text" th:field="*{userName}" class="form-control" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Email</b></label>
                <input type="text" th:field="${user.email}" class="form-control" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Phone</b></label>
                <input type="text" th:field="${user.phone}" class="form-control" placeholder="Enter Phone">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Password</b></label>
                <input type="text" th:field="${user.password}" class="form-control" placeholder="Enter Password">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Confirm Password</b></label>
                <input type="text" th:field="${user.confirmPassword}" class="form-control" placeholder="Re-Enter Password">
            </div >
            <div class="mb-3">
                <label class="form-label"> <b>Gender</b></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" value="male">
                    <label class="form-check-label" for="inlineCheckbox1"> Male </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2" value="female">
                    <label class="form-check-label" for="inlineCheckbox2"> Female </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success"> Register </button>
        </form>
    </div>
</body>
</html>
